<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanox seine litten Subs</title>
</head>
<body style="background-image: url(https://www.bresser.de/out/pictures/generated/product/1/460_460_70/f3b9e8007a606e38302fe0a8028c23d3_8851300e8g000_m_1.jpg)">
    <center><h1 style="font-size:100px;
                       font-family:Verdana,serif;">Vanoxs Subscribers</h1></center>

    

    <div id="parent">
        <div class="picture"></div>
        <div class="counter" id="subCount"></div>
    </div>

    
    
    


    
    

    <script>

    // Get Subscribers
    const youtubeKey = 'AIzaSyDZJZU4mVSVmZhVS6HPovVGAay2NgewW3g';
    const youtubeUser = 'UCYPbIjBSyQGNbpH93WkjMJg';
    const subCount = document.getElementById('subCount');
    const delay = 1000; // 10 min

    let getSubscribers = () => {

        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${youtubeUser}&key=${youtubeKey}`)
        .then(response => {
            return response.json()
        })
        .then(data => {
            console.log(data);
            subCount.innerHTML = data["items"][0].statistics.subscriberCount;
        })

    }

    setInterval(() => {
        getSubscribers();
    }, delay);

    </script>
</body>
</html>
